<div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search" (keyup)="search($event)">
    </mat-form-field>
  </div>

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-transform: capitalize;">{{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}
      
      <ng-container  *ngIf="column =='name'">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span (click)="actions.emit()">Redial</span>
          </button>
          </mat-menu>
      </ng-container>
