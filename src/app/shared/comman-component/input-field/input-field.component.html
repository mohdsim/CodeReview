<div class="matfieldwrap">
      <mat-label *ngIf="fieldLabel">{{ fieldLabel }} <span *ngIf="mandetory" class="asterisk">*</span>
      </mat-label>

<mat-form-field appearance="outline" [floatLabel]="'always'">

    <input
       *ngIf="!onlyDigit"
        matInput
        [type]="inputType"
        [readonly]="readonly"
        [placeholder]="placeholder"
        autocomplete="off"
        class="ainput"
        name="inputValue"
       />
    <!-- (input)="inputchange($event.target.value)" [value]="inputValue" -->

    <input

      *ngIf="onlyDigit"

      appInputOnlyDigit

      matInput

      [type]="inputType"

      [readonly]="readonly"

      [placeholder]="placeholder"

      autocomplete="off"

      class="ainput"

      

      name="inputValue"




    />

  </mat-form-field>

 

</div>
