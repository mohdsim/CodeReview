
<p><button mat-raised-button color="primary"(click)="addStudent()" >Add Student</button></p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <ng-container matColumnDef="sr">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element ; let i = index"> {{i+1}} </td>
      </ng-container>
     <!-- Position Column -->
    <ng-container matColumnDef="sId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.stId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="sName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.stName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="sClass">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.stClass}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sUid">
      <th mat-header-cell *matHeaderCellDef>Aadhar </th>
      <td mat-cell *matCellDef="let element"> {{element.stUid}} </td>
    </ng-container>

    <ng-container matColumnDef="sContact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.stContact}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
